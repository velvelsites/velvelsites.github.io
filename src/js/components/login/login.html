<div class="col-xs-12 col-md-6">
    <div class="card">
        <form class="form-inline" id="login-form" name="userForm" ng-submit="$ctrl.login(userForm.$valid)" novalidate>
            <div class="form-group">
                <label class="sr-only" for="email">דואר אלקטרוני</label>
                <input  type="text" placeholder="דואר אלקטרוני" class="form-control"
                        name="email" id="email" ng-model="$ctrl.user.email" required/>
            </div>
            <div class="form-group">            
                <label class="sr-only" for="password">סיסמה</label>
                <input  type="password" placeholder="סיסמה" class="form-control"
                        name="password" id="password" ng-model="$ctrl.user.password" required/>
            </div>
            <button type="submit" class="btn btn-primary">
               <i class="glyphicon glyphicon-menu-left"></i>
            </button>
        </form>
    </div>        
</div>
