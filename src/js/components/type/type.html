<div class="col-md-6 col-xs-12">
    <div class="card">
        <h2>משאבים</h2>
        <form class="form-inline bottom-gap" name="typeForm" ng-submit="$ctrl.addType(typeForm.$valid)" novalidate>
                <input type="text" placeholder="שם" class="form-control" name="name" id="name" ng-model="$ctrl.type.name" required />
            <button type="submit" class="btn btn-primary" data-style="zoom-out" ladda="$ctrl.addingType">הוספה</button>
        </form>
    </div>
    <div class="card">   
        <div class="content table-responsive table-full-width">
            <table class="table table-striped table-inverse">
                <thead>
                    <tr>
                        <th>שם</th>
                        <div ng-show="$ctrl.currentUser.role._id == '57d2805f13d468481b1fe130' ||
                                        $ctrl.currentUser.role._id == '57d27d4313d468481b1fe12e'">
                            <th></th>
                            <th></th>
                            <th></th>
                        </div>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="type in $ctrl.types">
                        <td><input type="text" ng-disabled="!$ctrl.editDisabled[type._id]" ng-model="type.name"></td>
                        <div ng-show="$ctrl.currentUser.role._id == '57d2805f13d468481b1fe130' ||
                  $ctrl.currentUser.role._id == '57d27d4313d468481b1fe12e'">
                            <td ng-click="$ctrl.editDisabled[type._id] = !$ctrl.editDisabled[type._id]"><i class="glyphicon glyphicon-pencil"></i></td>
                        <td ng-click="$ctrl.updateType(type)"><i class="glyphicon glyphicon-floppy-disk"></td>
                        <td ng-click="$ctrl.deleteType(type._id)"><i class="glyphicon glyphicon-trash"></td>
                        </div>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-xs-12 col-md-6">
    <div class="card">
        <h2>משאבים יומיים</h2>
        <form class="form-inline bottom-gap" name="dailyDefaultForm" ng-submit="$ctrl.addDailyDefault(dailyDefaultForm.$valid)">
                <select class="form-control" name="dailyDefault" id="dailyDefault" ng-model="$ctrl.selectedType" ng-options="type as type.name for type in $ctrl.types"></select>
                <button type="submit" class="btn btn-primary" data-style="zoom-out">הוספה</button>
        </form> 
    </div>
    <div class="card">          
         <div class="content table-responsive table-full-width">
            <table class="table table-striped table-inverse">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>שם</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="type in $ctrl.dailyDefaults">
                        <th scope="row" ng-bind="$index+1"></th>
                        <td ><input type="text" 
                                    ng-disabled="!$ctrl.editDisabled[type._id]"
                                    ng-model="type.name"></td>
                        <td ng-click="$ctrl.deleteDailyDefault(type._id)"><i class="glyphicon glyphicon-remove-circle"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
