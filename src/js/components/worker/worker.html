<div class="col-xs-12">
    <div class="card">
        <h2>הוספת פועל</h2>
        <form class="form-inline bottom-gap" name="workerForm" ng-submit="$ctrl.addWorker(workerForm.$valid)" novalidate>
            <input type="text" placeholder="שם" class="form-control" name="name" id="name" ng-model="$ctrl.worker.name" required />
            <input type="number" placeholder="שכר שעתי" class="form-control" name="name" id="name" ng-model="$ctrl.worker.hourlyRate" required />
            <button type="submit" class="btn btn-primary" data-style="zoom-out" ladda="$ctrl.addingworker">הוספה</button>
        </form>
    </div>
</div>
<div class="col-xs-12">
    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="theader">
                        <th>שם</th>
                        <th>שכר שעתי</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="worker in $ctrl.workers">
                        <td><input type="text" ng-disabled="!$ctrl.editDisabled[worker._id]" ng-model="worker.name"></td>
                        <td><input type="text" ng-disabled="!$ctrl.editDisabled[worker._id]" ng-model="worker.hourlyRate"></td>
                        <td ng-click="$ctrl.editDisabled[worker._id] = !$ctrl.editDisabled[worker._id]"><i class="glyphicon glyphicon-pencil"></i></td>
                        <td ng-click="$ctrl.updateWorker(worker)"><i class="glyphicon glyphicon-floppy-disk"></td>
                    <td ng-click="$ctrl.deleteWorker(worker._id)"><i class="glyphicon glyphicon-trash"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
