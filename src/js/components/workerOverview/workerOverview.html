<div class="col-xs-12">
        <div class="card .date-card">
            <h4>תאריך</h4>
            <div class="col-md-4 col-xs-12">
                        <input type="text" class="form-control" uib-datepicker-popup="{{$ctrl.format}}" ng-model="$ctrl.date" is-open="$ctrl.popupsOpen.addDate"
                            ng-change="$ctrl.getMonthlyWorkers()" datepicker-options="$ctrl.selectedDateOptions" ng-click="$ctrl.openDate('addDate')"
                            close-text="Close" data-datepicker-popup={{$ctrl.format}} />
                        <span class="input-group-btn">
                            </span>
                    </div>
          </div>
</div>
<div class="col-xs-12 col-md-6" ng-repeat="worker in $ctrl.grouped">
  <div class="card">
         <div class="table-responsive">
            <h2 ng-bind="worker.workerName"></h2>
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="theader">
                        <th>אתר</th>
                        <th>ימים</th>
                        <th>שעות</th>
                        <th>שכר שעתי</th>
                        <th>נסיעות</th>
                        <th>לתשלום</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="currentDailyWorker in worker.sites">
                        <td ng-bind="currentDailyWorker.name"></td>
                        <td ng-bind="currentDailyWorker.days"></td>
                        <td ng-bind="currentDailyWorker.hours"></td>
                        <td ng-bind="currentDailyWorker.hourlyRate"></td>
                        <td ng-bind="currentDailyWorker.commute"></td>
                        <td ng-bind="$ctrl.dailyWorkerTotal(currentDailyWorker.hourlyRate,currentDailyWorker.hours,currentDailyWorker.commute)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
